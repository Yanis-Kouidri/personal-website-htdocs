<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page non trouvée | Yanis Kouidri</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .error-message {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #e74c3c;
        }
        h2 {
            font-size: 1.5rem;
            color: #333;
        }
        p {
            font-size: 1rem;
            color: #777;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="error-message">
        <h1>Oups!</h1>
        <h2>404 - Page non trouvée</h2>
        <p>Désolé, une erreur s'est produite sur la page de Yanis Kouidri. La page demandée n'a pas été trouvée.</p>
        <a href="https://www.kouidri.fr">Revenir à la page d'accueil</a>
    </div>
</body>
</html>
